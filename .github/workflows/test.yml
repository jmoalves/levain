name: Run tests

on:
  [workflow_dispatch, push, pull_request]

jobs:
  runTests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          denoTemp=$( mktemp -d )  
          bash $GITHUB_WORKSPACE/githubScripts/get-deno.sh $denoTemp Linux
          export PATH=${denoTemp}:$PATH
          cd $GITHUB_WORKSPACE
          bash ./scripts/test.sh
          rm -rf ${denoTemp}
